{% extends 'store/layouts/base.html' %}
{% block content %}

<div class="col-12 col-md-6 col-lg-4">
    <div class="card mt-2">
        <div class="card-body text-center">
            <h3 class="card-title">{{cancer.type}}</h3>
            <img src="{{ cancer.image.url }}" class="w-100" />
        </div>
    </div>
</div>
<div class="col-12 col-md-6 col-lg-4">
    <div class="card mt-2">
        <div class="card-body text-center">
            <h6>{{ cancer.description }}</h6>
        </div>
    </div>
</div>
{% load i18n %}
<h1>{% trans "Welcome to my website!" %}</h1>
<p>{% blocktrans %}Hello {{ name }}!{% endblocktrans %}</p>

{% endblock content %}
